<div class="container">
    <form (ngSubmit)='onSubmit(signinForm.value)' #signinForm="ngForm">
        <div class>
            <label for="username" >Username</label>
            <input type="text" name="username" [(ngModel)]="username" required 
                #name="ngModel" />
            <br />
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="errormessage" >
                <div *ngIf="name.errors?.required">
                    Name is required.
                </div>
            </div>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" [(ngModel)]="password" required minlength="6"
                 #passwd="ngModel" />
            <br />
            <div *ngIf="passwd.invalid && (passwd.dirty || passwd.touched)" class="errormessage" >
                <div *ngIf="passwd.errors?.required">
                    Password is required.
                </div>
                <div *ngIf="passwd.errors?.minlength">
                    Password must be at least 6 characters long.
                </div>
            </div>
        </div>
        <div>
            <input type='submit' value="Login" [disabled]="!signinForm.valid"/>
        </div>
    </form>
</div>
